<form class="{{cssClass}}" autocomplete="off">
	<header class="sheet-header">
		<img
			class="profile-img"
			src="{{item.img}}"
			data-edit="img"
			title="{{item.name}}"
		/>
		<div class="header-fields">
			<h1 class="charname">
				<input
					name="name"
					type="text"
					value="{{item.name}}"
					placeholder="Name"
				/>
			</h1>
			<div class="resource">
				<label>Quantity</label>
				<input
					type="text"
					name="data.quantity"
					value="{{data.quantity}}"
					data-dtype="Number"
				/>
			</div>
			<div class="resource">
				<label>Weight</label>
				<input
					type="text"
					name="data.weight"
					value="{{data.weight}}"
					data-dtype="String"
				/>
			</div>
		</div>
	</header>

	{{!-- Sheet Tab Navigation --}}
	<nav class="sheet-tabs tabs" data-group="primary">
		<a class="item" data-tab="attributes">Attributes</a>
		<a class="item" data-tab="description">Description</a>
	</nav>

	{{!-- Sheet Body --}}
	<section class="sheet-body">
		{{!-- Attributes Tab --}}
		<div class="tab attributes" data-group="primary" data-tab="attributes">
			<div class="form-group">
				<label class="label-text">{{data.rating.label}}</label>
				<div class="input-box">
					<input
						class="input-text"
						name="data.rating.value"
						value="{{data.rating.value}}"
						data-dtype="{{data.rating.type}}"
					/>
				</div>
			</div>

			<div class="form-group">
				<label class="label-text">{{data.strength.label}}</label>
				<div class="input-box">
					<input
						class="input-text"
						name="data.strength.value"
						value="{{data.strength.value}}"
						data-dtype="{{data.strength.type}}"
					/>
				</div>
			</div>

			<div class="form-group">
				<label class="label-text">{{data.def.label}}</label>
				<div class="input-box">
					<input
						class="input-text"
						name="data.def.value"
						value="{{data.def.value}}"
						data-dtype="{{data.def.type}}"
					/>
				</div>
			</div>

			<div class="form-group">
				<label class="label-text">{{data.speed.label}}</label>
				<div class="input-box">
					<input
						class="input-text"
						name="data.speed.value"
						value="{{data.speed.value}}"
						data-dtype="{{data.speed.type}}"
					/>
				</div>
			</div>

			<div class="form-group">
				<label class="label-text">{{data.availability.label}}</label>
				<div class="input-box">
					<input
						class="input-text"
						name="data.availability.value"
						value="{{data.availability.value}}"
						data-dtype="{{data.availability.type}}"
					/>
				</div>
			</div>

			<div class="form-group">
				<label class="label-text">{{data.coverage.label}}</label>
				<div class="input-box">
					<input
						class="input-text"
						name="data.coverage.value"
						value="{{data.coverage.value}}"
						data-dtype="{{data.coverage.type}}"
					/>
				</div>
			</div>

			<div class="form-group">
				<label class="label-text">{{data.tags.label}}</label>
				<div class="input-box">
					<input
						class="input-text"
						name="data.tags.value"
						value="{{data.tags.value}}"
						data-dtype="{{data.tags.type}}"
					/>
				</div>
			</div>
		</div>

		{{!-- Description Tab --}}
		<div class="tab" data-group="primary" data-tab="description">
			{{editor content=data.description.value target="data.description.value"
			button=true owner=owner editable=editable}}
		</div>
	</section>
</form>
